<!DOCTYPE html>
<html>
<head>
  <title>Portopolio</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="terminal-container">
    <div class="output"></div>
    <div class="terminal">
      <div class="prompt">
        <span class="user"></span>root@<span class="host">127.0.0.1</span>:<span class="directory"></span>~$ <span class="input" contenteditable="true"></span>
      </div>
    </div>
  </div>

  <audio id="errorAudio" src="Error.mp3" preload="none"></audio>  <script src="script.js"></script>
</body>
</html>
